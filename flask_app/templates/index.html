        function goToDashboard() {
            window.location.href = "https://your-dashboard-url.com";
        }
        function predictFertilizer() {
            alert("Prediction processing...");

        async function predictFertilizer() {
        // Collect input values
        const Crop = document.getElementById("crop").value;
        const Soil_Type = document.getElementById("soil").value;
        const Nitrogen = document.getElementById("Nitrogen").value;
        const Phosphorus = document.getElementById("Phosphorus").value;
        const Potassium = document.getElementById("Potassium").value;
        const Crop_Growth_Stage = document.getElementById("Crop_growth_stage").value;
        const Rainfall  = document.getElementById("rainfall").value;
        const Temperature  = document.getElementById("temperature").value;
        const Irrigation_Availability = document.getElementById("Irrigation_Availability").value;
        const Past_Yield = document.getElementById("Past_Yield").value;
        const Pest_Disease = document.getElementById("Pest_Disease").value;
        const Region = document.getElementById("Region").value;
        // Check if all values are selected/entered
        if (crop === "novalue" || Crop_Growth_Stage === "novalue" || Soil_Type === "novalue" || Pest_Disease === "novalue" || Region === "novalue" ||Irrigation_Availability==="novalue" || !Rainfall || !Temperature || !Nitrogen || !Phosphorus || !Potassium || !Past_Yield) {
            alert("Please fill in all fields.");
            return;
        }

        // Prepare request payload
        const requestData = {
            crop, Crop_Growth_Stage, Rainfall, Soil_Type, Temperature,Pest_Disease,Region,Irrigation_Availability,Nitrogen,Phosphorus,Potassium,Past_Yield
        };

        try {
            // Send request to backend ML route
            const response = await fetch("/predict-fertilizer", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify(requestData)
            });

            const result = await response.json();

            if (result.success) {
                displayPrediction(result.prediction);
            } else {
                alert("Prediction failed. Try again.");
            }
        } catch (error) {
            console.error("Error:", error);
            alert("Error connecting to the server.");
        }
    }

    function displayPrediction(predictedFertilizer) {

                <button onclick="reloadForm()" style="margin-top: 20px;">Try Again</button>
        `;
    }
